    <!--

      1) HTML (HyperText Markup Language):
      HTML is the standard markup language used to create the structure of web pages.
      It describes content like headings, paragraphs, images, tables, forms, audio, and video.

      2) Tag:
      A tag is a keyword inside angle brackets, for example: <p>, <h1>, <img>.
      Most tags have an opening tag and a closing tag:
      <p>Text</p>

      3) Element:
      An element is the complete unit: opening tag + content + closing tag.
      Example: <p>This is a paragraph.</p>
      Note: Some elements are empty/self-closing in behavior, like <img>, <br>, <hr>.

      4) Attribute:
      Attributes provide extra information to elements.
      They are written in the opening tag as name="value".
      Example: <img src="photo.jpg" alt="Mountain image" width="400" />

      5) Basic Page Structure:
      <!doctype html>  -> Tells browser to use HTML5.
      <html>           -> Root element of the page.
      <head>           -> Metadata (title, charset, viewport, links, scripts).
      <body>           -> Visible page content.

      6) Headings and Paragraphs:
      <h1> to <h6> are heading tags (h1 is highest importance).
      <p> is used for normal paragraph text.
      <pre> keeps spaces and line breaks exactly as written.

      7) Lists:
      <ul> -> Unordered list (bullets).
      <ol> -> Ordered list (numbers/letters).
      <li> -> List item.
      <dl>, <dt>, <dd> -> Description list, term, and definition.

      8) Block vs Inline Elements:
      Block elements take full width (example: <div>, <p>, <h1>, <table>).
      Inline elements take only needed width (example: <span>, <a>, <img>).

      9) Image Element:
      <img> is used to display images.
      Important attributes:
      - src: image path or URL
      - alt: alternative text (important for accessibility and SEO)
      - width/height: display size

      10) Audio Element:
      <audio> is used to play sound files.
      Common attributes:
      - controls: shows play/pause and timeline
      - autoplay: starts automatically (often restricted by browsers)
      - loop: repeats audio
      - muted: starts without sound
      You can use multiple <source> tags for different file formats.

      11) Video Element:
      <video> is used to play video files.
      Common attributes:
      - controls, autoplay, loop, muted
      - width/height for size
      - poster for preview image before play
      Multiple <source> tags improve browser compatibility.

      12) Table Elements:
      <table> -> creates table
      <thead> -> header section
      <tbody> -> body section
      <tr>    -> table row
      <th>    -> header cell
      <td>    -> data cell

      13) Semantic HTML:
      Semantic tags clearly describe meaning of content.
      Examples: <header>, <nav>, <main>, <section>, <article>, <footer>.
      Benefits: better accessibility, SEO, and code readability.

      14) Good Practices:
      - Use proper indentation.
      - Always add alt text for images.
      - Prefer semantic elements over generic <div> when possible.
      - Keep code readable with clear structure and comments.
    -->
